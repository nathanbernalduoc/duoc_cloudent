<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cloudent</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
    <meta http-equiv=”Content-Type” content=”text/html; charset=ISO-8859-1″ />
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Cl&iacute;nuca Dental</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="goAgenda()">Agenda
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="goPacientes()">Pacientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="goTratamientos()">Tratamientos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="goUsuarios()">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="lnkSalir" name="lnkSalir">Salir</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main class="container login-form">

        <div class="p-4 p-md-2 mb-4 rounded text-body-emphasis bg-body-secondary">
            <div class="col-lg-6 px-0">
                <h1 class="display-4 fst-italic">Pacientes</h1>
            </div>
        </div>

        <div>
            <form id="form-agenda-add">
                <input class="form-control" type="text" value="" id="rut" name="rut" placeholder="Rut">
                <input class="form-control" type="text" value="" id="nombres" name="nombres" placeholder="Nombres">
                <input class="form-control" type="text" value="" id="apellidos" name="apellidos" placeholder="Apellidos">
                <input class="form-control" type="text" value="" id="direccion" name="direccion" placeholder="Dirección">
                <input class="form-control" type="number" value="" id="telefono" name="telefono" placeholder="Telefono">
                <input class="form-control" type="email" value="" id="email" name="email" placeholder="Email">
                <button type="button" class="btn btn-primary" id="btnAgregarPaciente">Agregar</button>
            </form>
            <div id="agendaList">
                <table class="table table-bordered table-hover">
                    <tr>
                        <td width="1%">Rut</td>
                        <td>Nombre</td>
                        <td>Apellido</td>
                        <td>Direcci&oacute;nn</td>
                        <td>Tel&eacute;fono</td>
                        <td>Email</td>
                    </tr>
                    <tbody id="pacienteList">

                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <footer>

    </footer>

</body>


<script src="js/paciente.js"></script>
<script src="js/scripts.js"></script>

</html>
