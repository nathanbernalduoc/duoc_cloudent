<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cloudent</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
    <meta http-equiv=”Content-Type” content=”text/html; charset=ISO-8859-1″ />
</head>

<body>

    <header>

        <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
            <div class="col-lg-6 px-0">
                <h1 class="display-4 fst-italic">Cl&iacute;nica Dental</h1>
                <p class="lead my-3">Sistema de gesti&oacute;n de pacientes y agenda.</p>
            </div>
        </div>

    </header>

    <main class="container login-form">
        <form>
            <fieldset>
                <div>
                    <label for="user" class="form-label mt-4">Email usuario</label>
                    <input type="email" class="form-control" id="user" name="user" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Ingrese su email utilizado como nombre de
                        usuario.</small>
                </div>
                <div>
                    <label for="pass" class="form-label mt-4">Password</label>
                    <input type="password" class="form-control" id="pass" name="pass" autocomplete="off">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>

            </fieldset>
        </form>

    </main>

    <footer>

    </footer>

</body>

<script src="js/usuarios.js?2"></script>
<script src="js/scripts.js"></script>


</html>
